<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8">

    <title>Весовая</title>

    <script id="sap-ui-bootstrap"
            src="/webjars/openui5/1.58.2/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-bindingSyntax="complex"
            data-sap-ui-preload="async"
            data-sap-ui-resourceroots='{"rusagro.elevator.admin": "./"}'>
    </script>

    <script type="text/javascript">
        sap.ui.getCore().attachInit(function() {

            sap.ui.require([
                "sap/ui/core/Component",
                "sap/ui/core/ComponentContainer",
            ], function(Component, ComponentContainer) {
                sap.ui.component({
                    id: "elevator_admin",
                    name: "rusagro.elevator.admin",
                    async: true
                }).then(function(oComponent) {
                    new ComponentContainer({
                        component: oComponent
                    }).placeAt("root");
                });
            });
        });
    </script>

</head>

<body class="sapUiBody" id="root" role="application"></body>
</body>
